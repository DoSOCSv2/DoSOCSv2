<!DOCTYPE html>
<html>
<body>

<h1>Enter github URL</h1>

<textarea id="URL"></textarea>
<button id="sub">
I want to know everything!</button>
<button id="package">
Just the package info, please</button>

<script type="application/javascript">
document.getElementById('sub').onclick = function() {
const OKURL = document.getElementById('URL').value;
var OKS = OKURL.split('/');
var OKL = OKS.length;
window.location.replace("api/" + OKS[OKL-2] + "/" + OKS[OKL-1]);
}
document.getElementById('package').onclick = function() {
const OKURL = document.getElementById('URL').value;
var OKS = OKURL.split('/');
var OKL = OKS.length;
window.location.replace("api/" + OKS[OKL-2] + "/" + OKS[OKL-1] + "/package");
}
</script>

<p id="demo"></p>

</body>
</html>
